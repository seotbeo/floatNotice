    <body onload="init();">
        <div id="mainArea">  
            <div style="display:inline-block; width:250px; text-align:left;">
                <label id="label_grey" for="grey">메이플 폰트 적용</label>
                <input type="checkbox" id="grey" onclick="checkboxMapleFont(event);" />
            </div>        
            <label id="label_type" for="type">타입</label>
            <select name="type" id="type" onchange="setNoticeType(this.value);"></select>
            <div id="mainCanvas">
                <canvas id="preview" width="1" height="1"></canvas>
            </div>
            <div id="belowCanvas">
                <div style="margin-top: 1rem;">
                    <input type="text" id="input" placeholder="메세지 입력" autocomplete="off" onkeyup="draw(this.value);"/>
                </div>
                <div style="margin-top: 1rem;">
                    <input type="text" id="colorinput" placeholder="ffffff" autocomplete="off"/>
                </div>
                <section class="alertarea_out">
                    <div class="alertarea_in"></div>
                </section>
                <div>
                    <button type="button" id="button_save" onclick="save();">이미지저장</button>
                    <button type="button" id="button_colorChange" onclick="colorChange();">폰트색 변경</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/db.js"></script>
